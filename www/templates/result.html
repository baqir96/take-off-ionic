<ion-view title="Result" hide-nav-bar="true" id="page3" style="background-color:#CFD8E7;">
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <div class="list card">
            <div class="item item-divider">Departing - Location</div>
            <div class="item item-body">
                <div id="result-markdown2" style="color:#000000;">
                    <p>{{city}}</p>
                </div>
            </div>
            <div class="item item-divider">Airport Name</div>
        </div>
        <div class="list card">
            <div class="item item-divider">Arriving - Location</div>
            <div class="item item-body">
                <div id="result-markdown3" style="color:#000000;">
                    <p>{{city2}}</p>
                </div>
            </div>
            <div class="item item-divider">Airport Name</div>
        </div>
        <div class="button-bar"></div>
        <form class="list">
            <ion-item class="range range-positive">Delayed
                <input type="range" value="50" min="0" max="100">
            </ion-item>
        </form>
        <button id="result-button3" class="button button-stable  button-block">Minutes/Percentage</button>
    </ion-content>
</ion-view>
